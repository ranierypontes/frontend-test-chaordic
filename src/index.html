<body data-module="Common">

  <header id="header-block" class="header-block">
    <div class="header-logo">
      <a href="./index.html">
        <img class="logo" src="./images/logo-chaordic.png" alt="Logo">
      </a>
    </div>
  </header>

  <main>

    <section class="section-block -home" data-module="Shortener">
      <h1 class="title">Encurte seus links.</h1>
      <h2 class="subtitle">
        Links são longos. Encurte os links que você deseja compartilhar,<br class="break">
        e acompanhe enquanto viajam através da internet.
      </h2>
      <form class="shorten-links" action="#">
        <div class="inputbox">
          <input class="input" type="text" placeholder="Cole o seu link aqui">
          <span class="icon icon-cancel-after"></span>
        </div>
        <button class="btn" type="submit">Encurtar</button>
      </form>
    </section>

    <section class="section-block -top5" data-module="UrlsJson">
      <h3 class="title">TOP 5</h3>
      <span class="loading"></span>
    </section>

    <section class="section-block -hits">
      <h3 class="title">HITS</h3>
      <div class="hits-box">
        <input class="input" type="text" value="35.713.571" name="hits" readonly>
        <p class="paragraph">Cliques em links</p>
      </div>
    </section>

  </main>

  <footer class="footer-block">
    <a href="#" class="link">chr.dc</a>
    <div class="social">
      <a href="#" class="twitter">
        <img src="./images/icon-twitter.png" alt="Twitter">
      </a>
      <a href="#" class="facebook">
        <img src="./images/icon-facebook.png" alt="Facebook">
      </a>
    </div>
  </footer>

  <script src="./scripts/vendors.min.js"></script>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
