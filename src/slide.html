<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no">
  <title>Front-End Boilerplate</title>

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="./favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./favicons/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#ffffff">
  <link rel="shortcut icon" href="./favicons/favicon.ico">

  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-title" content="Front-End Boilerplate">
  <meta name="application-name" content="Front-End Boilerplate">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="theme-color" content="#39579b">

  <!-- styles -->
  <link href="./styles/main.css" rel="stylesheet">
</head>

<body class="body" data-module="Common">

  <!-- header -->
  <header class="header">
    <div class="container">

      <div class="brand-logo">
        <a href="./index.html">
          <img class="logo" src="https://www.logaster.com.br/static/images/not_allowed.png" alt="Logo">
        </a>
      </div>

      <nav class="header-menu" data-module="Menu">
        <ul class="list">
          <li class="item">
            <a href="#" class="link" title="Link 1">Link 1</a>
          </li>
          <li class="item">
            <a href="#" class="link" title="Link 2">Link 2</a>
          </li>
          <li class="item">
            <a href="#" class="link" title="Link 3">Link 3</a>
          </li>
          <li class="item">
            <a href="#" class="link" title="Link 4">Link 4</a>
          </li>
          <li class="item">
            <a href="#" class="link" title="Link 5">Link 5</a>
          </li>
        </ul>
      </nav>

      <div class="menu-toggle">
        <span class="bar"></span>
      </div>
    </div>
  </header>

  <!-- main -->
  <main class="main">

    <section class="section -intro">
      <div class="container-fluid">
        <div class="row">
          <!-- Swiper Slide -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide -slide1">
                <div class="section-header">
                  <h1 class="title -intro">Hello, world!</h1>
                  <h3 class="subtitle -intro">Esta é uma sessão intro.</h3>
                </div>
              </div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
            </div>

            <!-- Add Pagination -->
            <div class="swiper-pagination visible-xs"></div>

            <!-- Add Navigation -->
            <div class="swiper-button-prev icon-leftarrow-before hidden-xs"></div>
            <div class="swiper-button-next icon-rightarrow-before hidden-xs"></div>

          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- scripts -->
  <script src="./scripts/vendors.min.js"></script>
  <script src="./scripts/scripts.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 0,
      autoplay: 6000,
      speed: 800,
      autoplayDisableOnInteraction: false,
      loop: true,
      effect: 'fade',
      prevButton: '.swiper-button-prev',
      nextButton: '.swiper-button-next',
      pagination: '.swiper-pagination',
      paginationClickable: true,
      // paginationBulletRender: function (swiper, index, className) {
      //   return '<span class="' + className + '">' + (index + 1) + '</span>';
      // },
      // breakpoints: {
      //   992: {
      //     slidesPerView: 2,
      //     spaceBetween: 20
      //   },
      //   768: {
      //     slidesPerView: 2,
      //     spaceBetween: 10
      //   },
      //   576: {
      //     slidesPerView: 1,
      //     spaceBetween: 0
      //   }
      // }
    });
  </script>
</body>
</html>
